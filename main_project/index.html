<html>
    <head>
        <title>New Reflection</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="moment.min.js"></script>
        <script src="//cdn.quilljs.com/1.3.6/quill.js">
      </script>
        <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

        <!-- Theme included stylesheets -->
        <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

        <!-- Core build with no theme, formatting, non-essential modules -->
        <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
        <script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="container">
            <main>
                <header>
                	<h1>
    					<img src = "reflections.png"></i>
    				</h1>
                </header><br>


                <form action="">
                    <label for="date">Date:</label>
                    <input type="date" required="required" id="date-picker" name="date">
                    <label for="mood">Mood:</label>
                    <div class="mood">
                        <!-- <button type="button" id="mood-button">Add a mood</button> -->
                        <div class="mood-list">
                            <i id="happy" onclick="moodClick(this.id)" class="fas fa-smile"></i>
                            <i id="surprised" onclick="moodClick(this.id)" class="fas fa-surprise"></i>
                            <i id="confident" onclick="moodClick(this.id)" class="fas fa-smile-wink"></i>
                            <i id="indifferent" onclick="moodClick(this.id)" class="fas fa-meh"></i>
                            <i id="annoyed" onclick="moodClick(this.id)" class="fas fa-meh-rolling-eyes"></i>
                            <i id="apprehensive" onclick="moodClick(this.id)" class="fas fa-grimace"></i>
                            <i id="sad" onclick="moodClick(this.id)" class="fas fa-frown"></i>
                            <i id="hurt" onclick="moodClick(this.id)" class="fas fa-sad-cry"></i>
                            <i id="angry" onclick="moodClick(this.id)" class="fas fa-angry"></i>
                        </div>
                        <input type="hidden" id="mood" name="mood" value="none">
                    </div>
                    <br>

                    <label for="visual">Visual:</label>
                    <input type="file" id="visual" name="visual" accept="image/*" capture>
                    <!--
                        <select id="mood" name="mood">
                        <option value="happy">Happy!</option>
                        <option value="sad"> Sad!</option>
                        <option value="angry"> Angry! </option>
                        <option value="confused"> Confused </option>
                        </select>
                    -->
                    <div class="prompt">
                    <label for="prompt">Prompt:</label>
                    <select id="prompt" name="prompt">
                        <option value="free_entry"> Free entry</option>
                        <option value="prompt1"> What was the best thing about your day?</option>
                        <option value="prompt2"> What was something that inspired you today?</option>
                        <option value="prompt3"> What happened today that was out of the ordinary? </option>
                        <option value="prompt4"> Walk through your whole day. </option>
                        <option value="prompt5"> What did you want to be when you were a child? </option>
                        <option value="prompt6"> What were the major decisions that led you to this point in life? </option>
                    </select>
                    </div>

                  <head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link href="https://cdn.quilljs.com/1.1.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.1.6/quill.js"></script>
  <style>
  #editor-container {
    height: 375px;
  }
  </style>
</head>
<body>

  <!-- Create the editor container -->
  <div id="editor">
    <p><br></p>
  </div>
  <script>


    var quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write your reflections!',
      modules: {
        toolbar: [[{'color': []},
                  {'background':[]}],
                  [{'font':[]}],
                   ['bold', 'italic', 'underline', 'strike'],
                   ['link', 'image']]
      }
  });
  </script>


</body>

                    <input type="submit" value="Submit">

                </form>

            </main>

                <script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous"></script>
                <script>
                    $(document).ready(function(){
                        var date = Date();
                        $("#date-picker").val(moment().format('YYYY-MM-DD'));
                        $("#mood-button").click(function(){
                            $("#mood-button").hide();
                        });
                    });
                    function moodClick(idc){
                        if (document.getElementById(idc).style.color == "black") {document.getElementById(idc).style.color = "#BFD7EA";}
                        else {document.getElementById(idc).style.color = "black";}
                    }
                </script>


    </body>
</html>
