        <main>
            <header>
                REFLECTIONS
            </header> <br><br><br><br>


                <form action="">
                    <label for="date">Date:</label>
                    <input type="date" required="required" id="date-picker" name="date">
                    <label for="mood">Mood:</label>
                    <div class="mood">
                        <button type="button" id="mood-button">Add a mood</button>
                        <div class="mood-list">
                            <i class="fas fa-smile" id="happy"></i>
                            <i class="fas fa-surprise" id="surprised"></i>
                            <i class="far fa-smile-wink" id="confident"></i>
                            <i class="fas fa-meh" id="indifferent"></i>
                            <i class="fas fa-meh-rolling-eyes" id="annoyed"></i>
                            <i class="fas fa-grimace" id="apprehensive"></i>
                            <i class="fas fa-frown" id="sad"></i>
                            <i class="fas fa-sad-cry" id="hurt"></i>
                            <i class="fas fa-angry" id="angry"></i>
                        </div>
                        <input type="hidden" id="mood" name="mood" value="none">
                    </div>
                    <br>
                    <!--
                        <select id="mood" name="mood">

                    <div class="prompt">
                    <label for="prompt">Prompt:</label>
                    <select id="prompt" name="prompt">
                        <option value="free_entry"> Free entry</option>
                        <option value="prompt1"> Prompt 1</option>
                        <option value="prompt2"> Prompt 2</option>
                        <option value="prompt3"> Prompt 3 </option>
                    </select>
                    </div>

                    <label for="visual">Visual:</label>
                    <input type="file" id="visual" name="visual" accept="image/*" capture>


                    <div class="entry">
                    <textarea id="entry" rows="10" cols="50" placeholder="Write your entry here..."></textarea><br><br>
                    </div>

                    <input type="submit" value="Submit">

                </form>
